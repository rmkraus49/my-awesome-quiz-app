<div *ngIf="question">
  <mat-card-header>
    <mat-card-title>{{question.label}}</mat-card-title>
  </mat-card-header>
  <form [formGroup]="form">
    <div class="form-group">
      <label *ngFor="let choice of question.choices">
        <div>
          <input type="radio" [value]="choice" formControlName="choice">
          <span class="choice-label">{{choice.value}}</span>
        </div>
      </label>
    </div>
  </form>
</div>
