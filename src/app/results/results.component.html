<div class="results">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Results</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
          {{a.value}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <button mat-raised-button routerLink="/welcome" class="new-quiz-button">Choose another quiz</button>
</div>
